<ion-content fullscreen>
	<div class="img-box h-100 w-100 d-flex flex-wrap position-relative align-items-center justify-content-center">
		<div class="all-buttons d-flex align-items-center justify-content-end position-absolute">
			<ion-button class="" (click)="closeModal($event)" class="">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</div>

		<ion-slides [options]="zoomOpts">
			<ion-slide>
				<div class="swiper-zoom-container">
          <img [(src)]="newImg" alt="zoom-img" class="img-fluid">
				</div>
			</ion-slide>
		</ion-slides>
	</div>
</ion-content>
